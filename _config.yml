# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

gems:
- jekyll-assets

assets:
  features:
    liquid: false
  assets:
    - "*.png"
    - "main.css"
  sources:
    - bower_components
    - img

# Site settings
title: DanceSocially
email: georg@get83.de
description: >
  DanceSocially ist die Webseite des Tanztrainers Georg Tavonius mit Informationen
  zum Thema West Coast Swing und Gesellschaftstanzen. Hier erfahrt ihr, wo es Kurse
  oder die nächste Veranstaltung gibt. In Hamburg und in Deutschland.
keywords: >
  West Coast Swing, Hamburg, WCS, tanzen, WCS Unterricht, West Coast Swing lernen,
  West Coast Swing Events, West Coast Swing Workshops, WCS Events, WCS Workshops,
  Was ist West Coast Swing
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.dancesocially.com" # the base hostname & protocol for your site
twitter_username: Georg_Tavonius
github_username:  Calamari
googleplus_url: https://plus.google.com/u/0/100254305021076830105

og_description: West Coast Swing in Hamburg mit Georg Tavonius. Blog, Infos und mehr.

# Facebook app id, so we can clear cache and stuff
fb:
  app_id: 1111600618858744,

menu_entries:
  # -
  #   title: Blog
  #   url: /
  -
    title: Über mich
    url: /ueber-mich/
  -
    title: West Coast Swing
    url: /west-coast-swing/
  -
    title: Unterricht in Hamburg
    url: /wcs-unterricht/
  -
    title: Events und Workshops
    url: /events-workshops/

