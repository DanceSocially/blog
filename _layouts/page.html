---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.headline }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<div class="side-content">
  {% for sidebar_item in page.sidebar %}
    <section class="side-content-box">
      {% include sidebar/{{sidebar_item}} %}
    </section>
  {% endfor %}
</div>
