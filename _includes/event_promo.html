<div class="event-promo-wrap">
<section class="event-promo">
  <h3 class="event-promo__header">
    <a href="{{include.event.url}}">{{include.event.title}}</a>
  </h3>
  <p class="event-promo__info">Vom {{ include.event.date | date: "%-d.%-m" }} bis zum {{ include.event.endDate | date: "%-d.%-m.%Y" }}.</p>
</section>
</div>
{% include id_json-event.html event=include.event %}
