<ul class="event-list">
  {% for event in include.list %}
    <li class="event-list-item event-list-item-small">
      <time class="event-date"><em>{{ event.day }}</em> {{ event.month }}</time>
      <a href="http://{{ event.url }}"><strong>{{ event.title }}</strong></a>
    </li>
  {% endfor %}
</ul>
