---
layout: system
headline: Page Not Found
---

<div class="home">

  <p>Die Seite die du suchtest, konnte nicht gefunden werden. Aber vielleicht interessiert dich ein Artikel aus dem Blog:</p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
